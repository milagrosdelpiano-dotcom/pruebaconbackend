[pytest]
testpaths = tests/backend/unit
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
norecursedirs = .git __pycache__ *.egg
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --ignore=../../backend/test_*.py
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

