version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    env_file:
      - ./backend/.env
    environment:
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - GENERATE_EMBEDDINGS_LOCALLY=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

