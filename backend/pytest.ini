[pytest]
# Ejecutar desde la ra√≠z del proyecto: python -m pytest tests/backend/unit/ -v
# O desde backend: python -m pytest ../tests/backend/unit/ -v
testpaths = ../tests/backend/unit
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
pythonpath = .
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --ignore=test_embedding_generation.py
    --ignore=test_real_embedding.py
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
